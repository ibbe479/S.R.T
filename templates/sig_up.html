      <div class="container-fluid">
        <a class="navbar-brand" href="/">STR</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">

        </button>

              {% if session.get('logged_in') %}

    <div class="login-container">
        <div class="login-card">
            <h2 id="h2_startsidan">Skapa ett konto</h2>

            <form action="/handle_sign_up" method="post">
                <!-- From Uiverse.io by dovatgabriel --> 
                <div class="group">
                    <input required="" type="name" name="name" class="input">
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>Namn</label>
                </div>

                <div class="group">
                    <input required="" type="email" name="email" class="input">
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>Email</label>
                </div>

                <div class="group">
                    <input required="" type="password" name="password" class="input">
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>Lösenord</label>
                </div>
                

                <div id="dropdown_role">
                
                
                <select name="role" id="välja_roll_meny" class="select select-bordered w-full max-w-xs" required>                   
                    <option value="" disabled selected>Välj ett alternativ</option>
                    <option value="user">Frontend</option>
                    <option value="admin">Admin</option>
                    <option value="moderator">Moderator</option>
                    <option value="editor">Editor</option>
                    <option value="Backend">Backend</option>
                </select>
                </div>

                <button type="submit" class="login-button">Sign Up</button>

                <p class="signup-link">
                Har du redan ett konto? <a href="/login">Loga in här</a>
                </p>

            </form>
        </div>
    </div>
