<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
    <title>Start sida</title>

</html>
<body>
  <header>
    <nav class="navbar navbar-expand-lg "id="header">
      <div class="container-fluid">
        <a class="navbar-brand" href="index">S.R.T</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <div class="container mt-3">
          {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
              {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                  {{ message }}
                </div>
              {% endfor %}
            {% endif %}
          {% endwith %}
      </div>

     <div class="login-container">
        <div class="login-card">
            <h2 id="h2_startsidan">Skapa ett nytt team</h2>

            <form action="/handle_admin" method="post">
                <div class="input-group">
                    <label for="namn_team">Vad heter det nya teamet</label>
                    <input type="namn_team" id="namn_team" name="namn_team" placeholder="vad ska teamet kallas för" required>

                    <label for="spec_kod">Skriv in en kod som tillhör det teamt endast</label>
                    <input type="spec_kod" id="spec_kod" name="spec_kod" placeholder="Skriv in koden här" required>

                    <label for="vem_i_teamet">Vem ska delta i det teamet</label>
                    <input type="vem_i_teamet" id="vem_i_teamet" name="vem_i_teamet" placeholder="skriv in eposten på den som ska vara med" required>

                 
                </div>
                <button type="submit" class="login-button">Skapa team</button>
            </form>
        </div>
    </div>
  </main>


</body>
    
    </html>
